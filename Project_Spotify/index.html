<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
        <h1>Best of NCS - No Copyright Sound</h1> <!--album name -->
        <div class="songitemcontainer">
            <div class="songItem">
                <img src="cover1.jpg" alt="1">
                <span class="songName">Haryana Aale</span>
                <span class="songlistplay"><span class="timestamp">03:47 
                    <i id="0" class="far fa-play-circle"></i> </span></span></div>
            <div class="songItem">
                <img src="cover1.jpg" alt="1">
                <span class="songName">Salam-e-ishq</span>
                <span class="songlistplay"><span class="timestamp">06:28 
                    <i id="1" class="far fa-play-circle"></i> </span></span>
            </div>
            <div class="songItem">
                <img src="cover1.jpg" alt="1">
                <span class="songName">Sandal</span>
                <span class="songlistplay"><span class="timestamp">03:34 
                    <i id="2" class="far fa-play-circle"></i> </span></span>
            </div>
            <div class="songItem">
                <img src="cover1.jpg" alt="1">
                <span class="songName">Hua aaj Phli Bar</span>
                <span class="songlistplay"><span class="timestamp">04:04 
                    <i id="3" class="far fa-play-circle"></i> </span></span>
            </div>
            <div class="songItem">
                <img src="cover1.jpg" alt="1">
                <span class="songName">Let me love you</span>
                <span class="songlistplay"><span class="timestamp">05:34 
                    <i id="4" class="far fa-1x fa-play-circle"></i> </span></span>
            </div>
            <div class="songItem">
                <img src="cover1.jpg" alt="1">
                <span class="songName">Let me down</span>
                <span class="songlistplay"><span class="timestamp">05:34 
                    <i id="5" class="far fa-play-circle"></i> </span></span>
            </div>
        </div>
        </div>
        <div class="songbanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icon -->
            <i class="fas fa-2x fa-step-backward" id="previous"></i>
            <i class="far fa-2x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-2x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="45px" id="gif"> <span id="masterSongName"> Haryana Aale - Ajay Hooda</span> 
        </div>
    </div>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
